name: Create Release

on:
  - push
  - workflow_dispatch

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.create_release.outputs.release_tag }}
    steps:
    - uses: actions/checkout@v4
    - name: Create Release
      id: create_release
      run: |
        release_tag="$(uuidgen)"
        echo "release_tag=${release_tag}" >> "${GITHUB_OUTPUT}"
        gh release create "${release_tag}" --draft --target "${GITHUB_SHA}"

  build:
    needs: create_release
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu24.04, ubuntu22.04, ubuntu20.04, fedora39, archlinux]
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v4
    - name: Build Release
      id: build_release
      run: |
        # pin at Swift v5.8.1 as > versions have ABI issues ....
        DEVELOPER_DIR=/Applications/Xcode_14.3.app/Contents/Developer ./create-toolchain ${{ matrix.os }}

    - name: Attach Build To Release
      run: |
        set -x
        gh release upload ${{ needs.create_release.outputs.release_tag }} packages/*-${{ matrix.os }}.tar.xz
